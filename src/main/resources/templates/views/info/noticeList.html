<!DOCTYPE html>
<html>

<link

<body>
    <div th:replace="~{common/top :: top}"></div>
	<!-- 메인 네비게이션 바 아래 있는 모든 요소들 -->
	<main>
		<div class="container-fluid d-flex mx-5">

			<div th:replace="~{common/adminNav :: adminNav}"></div>
			
			<!-- 마이페이지 아래만 수정해주세요 -->
			<div class="col-10 mb-5">
                <div class="offcanvas offcanvas-end w-20" data-bs-backdrop="static" data-bs-scroll="true" tabindex="-1" id="offcanvas">
                    <div class="offcanvas-header">
                      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                      <h5 class="offcanvas-title" id="offcanvasLabel">알림</h5>
                    </div>
                    <div class="offcanvas-body">
                        <div class="mb-5 d-flex flex-wrap">
                            <a class="btn btn-outline-secondary btn-sm px-3 active" href="#">전체</a>
                            <a class="btn btn-outline-secondary btn-sm px-3" href="#">거래</a>
                            <a class="btn btn-outline-secondary btn-sm px-3" href="#">좋아요</a>
                            <a class="btn btn-outline-secondary btn-sm px-3" href="#">댓글</a>
                            <a class="btn btn-outline-secondary btn-sm px-3" href="#">관리자</a>
                            <a class="btn btn-outline-secondary btn-sm px-3" href="#">관심</a>
                            <a class="btn btn-outline-secondary btn-sm px-3" href="#">기타</a>
                        </div>
                        
                      <p>Try scrolling the rest of the page to see this option in action.</p>
                    </div>
              </div>
          
          
          
              <div class="container mx-5 mt-5">
                  <div class="container d-flex px-0 border-bottom border-black border-3 justify-content-between align-items-center">
                      <h1>공지사항</h1>
                      <!-- 관리자만 보이도록 -->
                      <a role="button" href="#" class="btn btn-dark btn-sm h-50">글 작성</a>
                  </div>
                  
                  <!-- 카테고리 버튼들 -->
                  <!-- padding 적용 시키면 좋을 듯 -->
                  <div class="container text-center mt-3 row-cols-5 catagorBar">
                      <button type="button" class="btn btn-outline-dark">전체</button>
                      <button type="button" class="btn btn-outline-dark">쇼핑몰</button>
                      <button type="button" class="btn btn-outline-dark">콘테스트</button>
                      <button type="button" class="btn btn-outline-dark">커뮤니티</button>
                  </div>
          
                  <form>
                      <div class="row col-auto mt-3">
                            <label for="search-box" class="form-label">게시글 검색</label>
                      </div>
                      <div class="row g-0 text-center">
                          <div class="col-sm-6 col-md-10 input-group-lg">
                            <input type="text" id="search-box" class="form-control" placeholder="검색">
                          </div>
                          <div class="col-6 col-md-2">
                              <button type="button" class="btn btn-outline-dark btn-lg">검색</button>
                          </div>
                        </div>
                  </form>
                  
                  <div class="container board-list">
                      <div class="row mt-3 border-top border-secondary text-center board-list" style="height: 80px;">
                          <div class="col-8" style="line-height: 80px;">공지사항 제목</div>
                          <div class="col-2" style="line-height: 80px;">작성자</div>
                          <div class="col-2" style="line-height: 80px;">카테고리</div>
                      </div>
                      <div class="row mt-3 border-top border-secondary text-center board-list" style="height: 80px;">
                          <div class="col-8" style="line-height: 80px;">공지사항 제목</div>
                          <div class="col-2" style="line-height: 80px;">작성자</div>
                          <div class="col-2" style="line-height: 80px;">카테고리</div>
                      </div>
                      <div class="row mt-3 border-top border-secondary text-center board-list" style="height: 80px;">
                          <div class="col-8" style="line-height: 80px;">공지사항 제목</div>
                          <div class="col-2" style="line-height: 80px;">작성자</div>
                          <div class="col-2" style="line-height: 80px;">카테고리</div>
                      </div>
                      <div class="row mt-3 border-top border-secondary text-center board-list" style="height: 80px;">
                          <div class="col-8" style="line-height: 80px;">공지사항 제목</div>
                          <div class="col-2" style="line-height: 80px;">작성자</div>
                          <div class="col-2" style="line-height: 80px;">카테고리</div>
                      </div>
                      <div class="row mt-3 border-top border-secondary text-center board-list" style="height: 80px;">
                          <div class="col-8" style="line-height: 80px;">공지사항 제목</div>
                          <div class="col-2" style="line-height: 80px;">작성자</div>
                          <div class="col-2" style="line-height: 80px;">카테고리</div>
                      </div>
                      <div class="row mt-3 border-top border-secondary text-center board-list" style="height: 80px;">
                        <div class="col-8" style="line-height: 80px;">공지사항 제목</div>
                        <div class="col-2" style="line-height: 80px;">작성자</div>
                        <div class="col-2" style="line-height: 80px;">카테고리</div>
                      </div>
                        <div class="row mt-3 border-top border-secondary text-center board-list" style="height: 80px;">
                        <div class="col-8" style="line-height: 80px;">공지사항 제목</div>
                        <div class="col-2" style="line-height: 80px;">작성자</div>
                        <div class="col-2" style="line-height: 80px;">카테고리</div>
                     </div>
                  </div>
                  
                  
                  <nav class="border-top border-black pt-5">
                      <ul class="pagination justify-content-center">
                        <li class="page-item">
                              <a class="page-link" href="#">
                                <span aria-hidden="true">&laquo;</span>
                              </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>

                        <li class="page-item">	
                              <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                              </a>
                        </li>
                      </ul>
                  </nav>
              </div>	
            </div>
        </div>
    </main>
	<script>
		
		// 해당 페이지 nav bar 강조 넣기
		// 페이지 별로 id만 수정 하면 됨 eg.) topAdd1, topAdd2, ...
		const boardNav = document.getElementById("topAdd3");
		$(boardNav).addClass('active');
		
		// 각 게시물 별로 클릭 이벤트 넣는 부분
		const boardList = document.getElementsByClassName("board-list");
		for (const board of boardList) {
			board.addEventListener('click', () => {
				// 이 부분에서 boardId 가져와야함
				// 추후에 넣어주세요
				// 틀 단계에서는 무작위로 boardDetail로 넘어갑니다
				window.location.href = '${ contextPath }/board/free/detail';
				
			})
			
		}
		
		
	</script>
