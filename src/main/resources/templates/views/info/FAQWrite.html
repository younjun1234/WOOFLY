<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>WOOFLY</title>
<link rel="icon" href="image/woofly.png">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">
<style>
	.board-list {
		cursor: pointer;
	}
</style>
</head>
<body>
    <nav class="navbar sticky-top bg-white">
		<div class="container-fluid justify-content-end mx-5">
			<ul class="nav bg-white">
				<li class="nav-item"><a class="nav-link text-black" href="#"><small>고객센터</small></a></li>
				<li class="nav-item"><a class="nav-link text-black" href="#"><small>마이페이지</small></a></li>
				<li class="nav-item"><a class="nav-link text-black" href="#"><small>관심</small></a></li>
				<li class="nav-item"><a class="nav-link text-black" href="#"><small>알림</small></a></li>
				<li class="nav-item"><a class="nav-link text-black" href="#"><small>로그인</small></a></li>
			</ul>
		</div>
		<div class="container-fluid mx-5">
    		<a class="navbar-brand" href="#"><img src="resources/image/woofly.png" alt="Woofly" width="100" height="60"></a>
    		<ul class="nav">
    			<li class="nav-item"><a class="nav-link text-black" href="#">HOME</a></li>
    			<li class="nav-item"><a class="nav-link text-black" href="#">SHOP</a></li>
    			<li class="nav-item"><a class="nav-link text-black" href="#">MAP</a></li>
    		</ul>
		</div>
	</nav>
	<!-- 메인 네비게이션 바 아래 있는 모든 요소들 -->
	<main>
		<div class="container-fluid d-flex mx-5">
			<!-- 마이프로필에 공통적으로 들어가는 왼쪽 탭형식에 네비게이션 바 -->
			<!-- 추후에 common 파일로 이동 할 예정 -->
			<!-- 안에 들어가있는 inline style은 추후에 수정 예정  -->
			<div class="navbar w-20">
				<div class="container-fluid flex-column align-items-start">
					<a class="navbar-brand" href="#"><h2>관리자 페이지</h2></a>
					<h4 class="mt-3">게시글 관리</h4>
					<ul class="nav flex-column">
					 	<li class="nav-item">
					    	<a class="nav-link text-secondary" style="padding-left: 0px; padding-bottom: 0px;" href="#">협력 정보 업체</a>
					  	</li>
					  	<li class="nav-item">
					    	<a class="nav-link text-secondary" style="padding-left: 0px; padding-bottom: 0px;" href="#">공지사항</a>
					  	</li>
					  	<li class="nav-item">
					    	<a class="nav-link text-secondary" style="padding-left: 0px; padding-bottom: 0px;" href="#">자주묻는 질문</a>
					  	</li>
					</ul>
					<h4 class="mt-5">콘테스트 관리</h4>
					<ul class="nav flex-column">
					 	<li class="nav-item">
					    	<a class="nav-link text-secondary" style="padding-left: 0px; padding-bottom: 0px;" href="#">메인 페이지</a>
					  	</li>
					  	<li class="nav-item">
					    	<a class="nav-link text-secondary" style="padding-left: 0px; padding-bottom: 0px;" href="#">콘테스트 등록</a>
					  	</li>
					  	<li class="nav-item">
					    	<a class="nav-link text-secondary" style="padding-left: 0px; padding-bottom: 0px;" href="#">콘테스트 수정</a>
					  	</li>
					</ul>
					<h4 class="mt-5">회원 관리</h4>
					<ul class="nav flex-column">
					 	<li class="nav-item">
					    	<a class="nav-link text-secondary" style="padding-left: 0px; padding-bottom: 0px;" href="#">신고 리스트 관리</a>
					  	</li>
					  	<li class="nav-item">
					    	<a class="nav-link text-secondary" style="padding-left: 0px; padding-bottom: 0px;" href="#">전체 회원 관리</a>
					  	</li> 	
					</ul>
					
				</div>
			</div>
			<!-- 마이페이지 아래만 수정해주세요 -->
			<div class="col-10 pt-3 mb-5">
                <div class="container mt-4">
                    <div class="row">
                        <div class="container mt-4">
                            <div class="row">
                                <!-- 첫 번째 div: 신고에 관한 정보 -->
                                <div class="col-md-12 mb-4">
                                    <div class="card">
                                        <div class="card-header">
                                            <h4>자주묻는 질문 등록</h4>
                                        </div>
                                        <div class="card-body">
                                            <table class="table">
                                                <tbody>
                                                    
                                                    <tr>
                                                        <th>카테고리</th>
                                                        <td>
															<select class="form-select" aria-label="Default select example">
																<option selected>쇼핑몰</option>
																<option value="1">콘테스트</option>
																<option value="2">중고거래</option>
																<option value="3">도그워커</option>
																<option value="4">산책메이트</option>
															</select>
														</td>
                                                    </tr>
                                                    <tr>
                                                        <th>질문</th>
                                                        <td>
															<textarea class="form-control" rows="4" placeholder="질문" style="resize: none;"></textarea>
														</td>
                                                    </tr>
                                                    <tr>
                                                        <th>답</th>
                                                        <td>
															<textarea class="form-control" rows="6" placeholder="답변" style="resize: none;"></textarea>
														</td>
                                                    </tr>
                                                   
                                                    
                                                </tbody>
                                            </table>
                                            <div class="container text-center">
							                	<button type="button" class="btn btn-lg fs-10 col-2 m-0 rounded-2 btn-outline-primary">등록</button>
								        		<button type="button" class="btn btn-lg fs-10 col-2 m-0 rounded-2 btn-outline-dark">이전</button>
	      									</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
	
</body>
</html>
