<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">

     border : 1px solid #dedee2;

</head>
<body>
	<div th:replace="~{common/top :: top}"></div>
	<!-- 메인 네비게이션 바 아래 있는 모든 요소들 -->
	<main>
		<div class="container-fluid d-flex mx-5">
			<!-- 마이프로필에 공통적으로 들어가는 왼쪽 탭형식에 네비게이션 바 -->
			
			<!-- 관리자만 보이게!!!!!!!!!!!!!!!!!!! -->
			<div th:replace="~{common/adminNav :: adminNav}"></div>
			
			<!-- 마이페이지 아래만 수정해주세요 -->
			<div class="col-10 mb-5">
				<div class="container mt-4">
					<div class="row">
						<!-- 첫 번째 div-->
						<div class="col-md-12 mb-4">
							<div class="card">
								<div class="card-header">
									<h4>업체 등록</h4>
								</div>
								<div class="card-body">
									<table class="table">
										<tbody>
											<tr>
												<th>업체명</th>
												<td>
													<input class="form-control" type="text" placeholder="업체명" aria-label="default input example">
												</td>
											</tr>
											<tr>
												<th>업체종류</th>
												<td>
													<select class="form-select" aria-label="Default select example">
														<option selected>동물 병원</option>
														<option value="1">애견 카페</option>
														<option value="2">애견유치원</option>
														<option value="3">애견쇼핑몰</option>
													</select>
												</td>
											</tr>
											<tr>
												<th>전화 번호</th>
												<td>
													<input class="form-control" type="text" placeholder="전화번호" aria-label="default input example">
												</td>
											</tr>
											<tr>
												<th>이메일</th>
												<td>
													<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
												</td>
											</tr>
											<tr>
												<th class="tableLable"><lable>업체 주소 </lable></th>
												<td><input class="tableInput" type="text" placeholder="우편번호"
													id="sample6_postcode" name="sample6_postcode"> <input
													type="button" id="sample6" onclick="sample6_execDaumPostcode()"
													class="tablebutton" value="검색"><br> <input
													type="text" class="tableInput" placeholder="기본주소"
													id="sample6_address" name="sample6_address"><br> <input
													type="text" class="tableInput" placeholder="나머지 주소(선택 입력 가능)"
													id="sample6_detailAddress" name="sample6_detailAddress"><br>
													<input type="text" class="tableInput" id="sample6_extraAddress"
													placeholder="참고사항" name="sample6_extraAddress"></td>
											</tr>
										</tbody>
									</table>
									<div class="container text-center">
										<button type="button" class="btn btn-lg fs-10 col-2 m-0 rounded-2 btn-outline-primary">등록</button>
										<button type="button" class="btn btn-lg fs-10 col-2 m-0 rounded-2 btn-outline-dark">이전</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
    </main>
    
	<!--카카오 지도 api 관련-->
	
	<script
		src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	<script>
       function sample6_execDaumPostcode() {
           new daum.Postcode({
               oncomplete: function(data) {
                   // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
   
                   // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                   // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                   var addr = ''; // 주소 변수
                   var extraAddr = ''; // 참고항목 변수
   
                   //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                   if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                       addr = data.roadAddress;
                   } else { // 사용자가 지번 주소를 선택했을 경우(J)
                       addr = data.jibunAddress;
                   }
   
                   // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                   if(data.userSelectedType === 'R'){
                       // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                       // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                       if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                           extraAddr += data.bname;
                       }
                       // 건물명이 있고, 공동주택일 경우 추가한다.
                       if(data.buildingName !== '' && data.apartment === 'Y'){
                           extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                       }
                       // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                       if(extraAddr !== ''){
                           extraAddr = ' (' + extraAddr + ')';
                       }
                       // 조합된 참고항목을 해당 필드에 넣는다.
                       document.getElementById("sample6_extraAddress").value = extraAddr;
                   
                   } else {
                       document.getElementById("sample6_extraAddress").value = '';
                   }
   
                   // 우편번호와 주소 정보를 해당 필드에 넣는다.
                   document.getElementById('sample6_postcode').value = data.zonecode;
                   document.getElementById("sample6_address").value = addr;
                   // 커서를 상세주소 필드로 이동한다.
                   document.getElementById("sample6_detailAddress").focus();
               }
           }).open();
       } 
   </script>
</body>
</html>
