<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">

    <!-- 사용자와 관리자에 따라 nav 변경
         CSS 세세한 조정
         추가된 기능에 따른 nav 추가 및 변경 -->

<title>협력업체 디테일</title>
<link rel="icon" href="image/woofly.png">
<style>

</style>
</head>
<body>
    <!-- top -->
    	<div th:replace="~{common/top :: top}"></div>
	<!-- 메인 네비게이션 바 아래 있는 모든 요소들 -->
	<main>
		<div class="container-fluid d-flex mx-5">
			<!-- 마이프로필에 공통적으로 들어가는 왼쪽 탭형식에 네비게이션 바 -->
			
			<!-- 관리자만 보이게!!!!!!!!!!!!!!!!!!! -->
			<div th:replace="~{common/adminNav :: adminNav}"></div>
			
			<!-- 마이페이지 아래만 수정해주세요 -->
			<div class="col-10 mb-5">
                <div class="container mt-4">
                    <div class="row">
                        <div class="container mt-4">
                            <div class="row">
                                <!-- 첫 번째 div: 신고에 관한 정보 -->
                                <div class="col-md-12 mb-4">
                                    <div class="card">
                                        <div class="card-header d-flex justify-content-between" >
                                            <h4>협력업체 상세정보</h4>
                                            <div class="d-flex gap-3">
                                                <button class="btn btn-outline-warning bg-warning-subtle">수정</button>
                                                <button class="btn btn-outline-danger bg-danger-subtle">삭제</button>                                                
                                            </div>
                                        </div>
                                        <div class="card-body">
                                            <table class="table">
                                                <tbody>
                                                    <tr>
                                                        <th>업체명</th>
                                                        <td>펫프렌즈</td>
                                                    </tr>
                                                    <tr>
                                                        <th>업체종류</th>
                                                        <td>쇼핑몰</td>
                                                    </tr>
                                                    <tr>
                                                        <th>전화 번호</th>
                                                        <td>010-1111-1111</td>
                                                    </tr>
                                                     <tr>
                                                        <th>이메일</th>
                                                        <td>abcdef11@gmail.com</td>
                                                    </tr>
                                                    <tr>
                                                        <th>협력업체 등록일</th>
                                                        <td>2023-12-14</td>
                                                    </tr>
                                                    <tr>
                                                        <th>주소</th>
                                                        <td>서울시 종로구 평창1길 00</td>
                                                    </tr>
                                                     <tr>
                                                        <th>지도</th>
                                                        <td>
															<img alt="지도사진">
														</td>
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>                    
                            
						</div>
					</div>
				</div>
			</div>
		</div>	
	</main>
</body>
</html>
