<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>WOOFLY</title>
<link rel="icon" href="/image/woofly.png">
<style>
	.board-list {
		cursor: pointer;
	}
</style>
</head>
<body>
	<div th:replace="~{common/topAdd :: topAdd}"></div>
	 <div class="container mt-5 mb-3">
      	<div class="container d-flex px-0 border-bottom border-black border-3 justify-content-between align-items-center">
			<h1>산책메이트 게시판</h1>
			<a role="button" href="/board/wm/write" class="btn btn-dark btn-sm h-50">글 작성</a>
		</div>
		<br>
		<div>
			<a class="btn btn-outline-secondary btn-sm px-3" href="/board/wm">산책메이트게시판</a>
	 		<a class="btn btn-outline-secondary btn-sm px-3 active" href="/board/wmReview">산책메이트후기</a>
		</div>
		
		<!--게시글 검색 카테고리 및 검색창-->
		      <div class="mt-3" id="searchArea" >         
		         <div class="row">
		            <label for="search-box" class="form-label">게시글 검색</label>
		            <form action="/board/wmReview" method="get" id="searchForm" name="search-form" class="row"> 
		               <!--select의 부모 div-->
		               <div class="col-auto">
		               <select class="form-select" name="searchType">
		                  <option value="mn" disabled selected>검색조건</option>
		                  <option value="wm_title">제목</option>
		                  <option value="mb_nickname">작성자</option>
		                  <option value="mn">작성자 + 제목</option>
		               </select>
		               </div>
		            <!--input의 부모 div-->
		            <div class="col">                  
		                <input type="text" class="form-control" name="searchKeyword" id="search-box" placeholder="검색 조건을 선택 후 검색어를 입력해주세요">
		            </div>
		            <!--button의 부모 div-->
		            <div class="col-auto">
		               <button type="submit" class="btn btn-dark">검색 하기</button>
		            </div>
		            </form>
		         </div>
		      </div>
		
		<div class="container board-list">
			<div class="row mt-3 border-top border-secondary text-center board-list" style="height: 80px;" th:each="wm : ${list}" th:attr="data-wmNo=${wm.wmNo}">
				<div class="col-1 board" style="line-height: 80px;">[[${ wm.wmNo }]]</div>
				<div class="col-1 board" style="line-height: 80px;"><img src="https://thumbnail9.coupangcdn.com/thumbnails/remote/230x230ex/image/vendor_inventory/5efb/fd48acde4c9b97aa39e55704c0c100cc95fc22024dc80dc1a6e14801cdfd.jpg"  alt="" style="height: 85px; width: 85px; margin-top: 5px; " ></div>
				<div class="col-2 board" style="line-height: 80px;">[[${ wm.mbNickName }]]</div>
				<div class="col-6 board" style="line-height: 80px;">[[${ wm.wmTitle }]]</div>
				<div class="col-2 board" style="line-height: 80px;">[[${ wm.wmCreateDate }]]</div>
			</div>			
		</div>
		<br>
		
		<nav class="border-top border-black pt-5"  th:with="loc=${loc}">
		  	<ul class="pagination justify-content-center">
		    	<li class="page-item">
	            	<a class="page-link" th:href="@{${loc}(page=${pi.currentPage-1})}" aria-label="Previous">
	            		<span aria-hidden="true">&laquo;</span>
	              	</a> 
	            </li>
            	<li class="page-item" th:each="p : ${#numbers.sequence(pi.startPage, pi.endPage)}">
            		<a class="page-link" th:href="@{${loc}(page=${p})}">[[${ p }]]</a>
            	</li> <!-- 게시글 페이지 번호 점점 커지게 하는 것 -->
	            <li class="page-item">
	            	<a class="page-link" th:href="@{${loc}(page=${pi.currentPage+1})}" aria-label="Next">
	            		<span aria-hidden="true">&raquo;</span>
	            	</a>
	            </li>
		  	</ul>
		</nav>
	</div>
	
	<script>
		
		// 해당 페이지 nav bar 강조 넣기
		// 페이지 별로 id만 수정 하면 됨 eg.) topAdd1, topAdd2, ...
		const boardNav = document.getElementById("topAdd5");
		$(boardNav).addClass('active');
		
		// 각 게시물 별로 클릭 이벤트 넣는 부분
		const boardList = document.querySelectorAll('.board-list .board');
	    boardList.forEach(board => {
	        board.addEventListener('click', () => {
	            const wmNo = board.parentElement.querySelector('.board:nth-child(1)').innerText;
	            const currentPage = /*[[${pi.currentPage}]]*/1;
	            console.log(wmNo);
	            console.log(currentPage);
	            window.location.href = `/board/wm/detail?wmNo=${wmNo}&page=${currentPage}`;
	        });
	    });
		
	</script>
</body>
</html>
