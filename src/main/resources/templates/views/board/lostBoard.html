<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>WOOFLY</title>
<link rel="icon" href="/image/woofly.png">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
	.card {
		cursor: pointer;
	}

</head>
<body>
	<div th:replace="~{common/topAdd :: topAdd}"></div>
	 <div class="container mt-5 mb-3">
      	<div class="container d-flex px-0 mb-3 border-bottom border-black border-3 justify-content-between align-items-center">
			<h1>실종신고 게시판</h1>
			<a role="button" href="/board/lost/write" class="btn btn-dark btn-sm h-50">글 작성</a>
		</div>
		
		<!--게시글 검색 카테고리 및 검색창-->
		<div class="mt-3" id="searchArea" >			
			<div class="row">
				<label for="search-box" class="form-label">게시글 검색</label>
				<form action="/board/lost" method="get" id="searchForm" name="search-form" class="row"> 
					<!--select의 부모 div-->
					<div class="col-auto">
					<select class="form-select" name="searchType">
						<option value="" disabled selected>검색조건</option>
						<option value="m_title">제목</option>
						<option value="mb_nickname">작성자</option>
						<option value="tn">작성자 + 제목</option>
					</select>
					</div>
				<!--input의 부모 div-->
				<div class="col">						
			   	 <input type="text" class="form-control" name="searchKeyword" id="search-box" placeholder="검색어를 입력해주세요">
				</div>
				<!--button의 부모 div-->
				<div class="col-auto">
					<button type="submit" class="btn btn-dark">검색 하기</button>
				</div>
				</form>
			</div>
		</div>
		
		<!-- 게시글 -->

        <!-- 게시글 끝 -->
        
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
           <div class="col" th:each="m : ${mList}">
              <div class="card shadow-sm">
                 <th:block th:each="a: ${aList}" th:if="${a.attmRefNo == m.mNo}">
                    <img th:src="@{${a.attmPath}}" width="100%" height="225" th:if="${#strings.containsIgnoreCase(a.attmPath, 'jpg') or #strings.containsIgnoreCase(a.attmPath, 'png')}">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="225" th:unless="${#strings.containsIgnoreCase(a.attmPath, 'jpg') or #strings.containsIgnoreCase(a.attmPath, 'png')}">
                       <rect width="100%" height="100%" fill="#55595c"/>
                       <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text>
                    </svg>
                 </th:block>
                 <div class="card-body">
                    <p class="card-text">
						<p th:text="${m.mbNickName}">작성자</p>
                    </p>
                    <div class="d-flex justify-content-between align-items-center">
						<h6 th:text="${m.mTitle}">글제목</h6>
                    </div>
                 </div>
              </div>
           </div>
        </div>
            
            <br><br><br>
		
		
		<!--페이징처리 하는 부분-->	
		<!--<nav class="border-top border-black pt-5">
		  	<ul class="pagination justify-content-center">
		    	<li class="page-item">
			      	<a class="page-link" href="#">

		    	<li class="page-item">

		  <!--페이지네이션-->
		  <nav class="center" aria-label="Standard pagination example" style="float: right;" th:with="loc=${loc}">
             <ul class="pagination">
				 <!-- << -->
                <th:block th:if="${ pi.currentPage <= 1}">
                   <li class="page-item">
                      <a class="page-link disable" aria-label="Previous">
                         <span aria-hidden="true">&laquo;</span>
                      </a>
                   </li>
                </th:block>
                <th:block th:unless="${ pi.currentPage <= 1}">
                   <li class="page-item">
                       <a class="page-link" th:href="@{${loc}(page=${pi.currentPage - 1})}" aria-label="Previous">
                          <span aria-hidden="true">&laquo;</span>
                       </a>
                   </li>
               </th:block>
                	<!--[1] [2] [3]...-->
                    <li class="page-item" th:each="p : ${#numbers.sequence(pi.startPage, pi.endPage)}">
                        <a class="page-link" th:href="@{${loc}(page=${p})}" th:text="${p}"></a>
                    </li>
                   <!-- >> -->
                   <li class="page-item" th:if="${ pi.currentPage >= pi.maxPage }">
                    <a class="page-link" aria-label="Next">
                       <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
               <th:block th:unless="${ pi.currentPage >= pi.maxPage }")>
                  <li class="page-item">
                   <a class="page-link" th:href="@{${loc}(page=${pi.currentPage + 1})}" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                   </a>
                </li>
             </th:block>
            </ul>
          </nav>
          <!--페이지네이션 끝-->
			
	</div>



	<script>
		// 해당 페이지 nav bar 강조 넣기
		// 페이지 별로 id만 수정 하면 됨 eg.) topAdd1, topAdd2, ...
		const boardNav = document.getElementById("topAdd7");
		$(boardNav).addClass('active');
		
		// 카드에 클릭 이벤트 넣어주는 부분
		const cards = document.getElementsByClassName("card");
		for (const card of cards) {
			card.addEventListener('click', () => {
				window.location.href = "/board/lost/detail"
			})
		}
	</script>
</body>
