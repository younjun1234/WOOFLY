<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>WOOFLY</title>
<link rel="icon" href="/image/woofly.png">
<style>
	.card {
		cursor: pointer;
	}
</style>
</head>
<body>
	<div th:replace="~{common/topAdd :: topAdd}"></div>
	 <div class="container mt-5 mb-3">
      	<div class="container d-flex px-0 mb-3 border-bottom border-black border-3 justify-content-between align-items-center">
			<h1>실종신고 게시판</h1>
			<a role="button" href="/board/lost/write" class="btn btn-dark btn-sm h-50">글 작성</a>
		</div>
		
		<!--게시글 검색-->
		<div class="mt-3" id="searchArea" >			
			<div class="row g-1 justify-content-">
				<label for="search-box" class="form-label">게시글 검색</label>
				<select class="col-1" style="border: 1px solid #D2D6D9; border-radius: 6px;">
					<option value="" disabled selected>검색조건</option>
					<option value="writer">작성자</option>
					<option value="title">제목</option>
					<option value="location">지역</option>
				</select>
				<div class="col-10">						
			    <input type="text" class="form-control" id="search-box" placeholder="검색어를 입력해주세요">
				</div>
				<div class="col-1">
					<button class="btn btn-dark">검색 하기</button>
				</div>
			</div>
		</div>
		
		 <!--게시글--> 
		<div class="row gap-5 justify-content-center mt-3">
			<c:forEach items="${ bList }" var="b">
				<div class="card" style="width: 30%;">
					<!--썸네일-->
					<img src="https://thumbnail9.coupangcdn.com/thumbnails/remote/230x230ex/image/vendor_inventory/5efb/fd48acde4c9b97aa39e55704c0c100cc95fc22024dc80dc1a6e14801cdfd.jpg" class="card-img-top" alt="...">
				  	<div class="card-body d-flex justify-content-between">
				  		<div class="d-flex align-items-center">
					    	<img class="float-start me-4" src="/image/dog1.jpg" alt="" style="height: 50px; width: 50px; border-radius: 50px;">
							<div class="header-text-container pt-3">
								<h6>글제목</h6>
								<p>작성자</p>
							</div>
				  		</div>
				  		<!--좋아요(이미지+갯수)-->
						<div class="d-flex align-items-center">
							<!--좋아요 이미지-->
							<c:forEach items="${ aList }" var="a">
								<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16" role="button">
									<path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
								</svg>
							</c:forEach>
							<!--좋아요 갯수-->
							<div class="ms-3">53</div>
						</div>
				  	</div>
				  	<div th:each="m : ${list}">
					  	<img src="https://thumbnail9.coupangcdn.com/thumbnails/remote/230x230ex/image/vendor_inventory/5efb/fd48acde4c9b97aa39e55704c0c100cc95fc22024dc80dc1a6e14801cdfd.jpg" class="card-img-top" alt="...">
					  	<div class="card-body d-flex justify-content-between">
					  		<div class="d-flex align-items-center">
						    	<img class="float-start me-4" src="/image/dog1.jpg" alt="" style="height: 50px; width: 50px; border-radius: 50px;">
								<div class="header-text-container pt-3">
									<h6>[[${m.mTitle}]]</h6><!--글제목-->
									<p>[[${m.mbNickName]]</p><!--작성자-->
								</div>
					  		</div>
					  		<!--좋아요-->
							<div class="d-flex align-items-center">
								<c:forEach items="${ aList }" var="a">
								<svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16" role="button">
									<path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
								</svg>
								</c:forEach>
								 <!--게시글 좋아요 수--> 
								<div class="ms-3">[[${likeRefBoard}]]</div>
							</div>
					  	</div>
				  	</div>
				</div>
			</c:forEach>
		</div> 
		
		<!--페이징처리 하는 부분-->	
		<nav class="border-top border-black pt-5">
		  	<ul class="pagination justify-content-center">
		    	<li class="page-item">
			      	<a class="page-link" href="#">
			        	<span aria-hidden="true">&laquo;</span>
			      	</a>
		    	</li>
			    <li class="page-item"><a class="page-link" href="#">1</a></li>
			    <li class="page-item"><a class="page-link" href="#">2</a></li>
			    <li class="page-item"><a class="page-link" href="#">3</a></li>
			    <li class="page-item"><a class="page-link" href="#">4</a></li>
			    <li class="page-item"><a class="page-link" href="#">5</a></li>
		    	<li class="page-item">	
			      	<a class="page-link" href="#" aria-label="Next">
				    	<span aria-hidden="true">&raquo;</span>
			      	</a>
		    	</li>
		  	</ul>
		</nav>
		</div>
		
	</div>
	
	
	<script>
		// 해당 페이지 nav bar 강조 넣기
		// 페이지 별로 id만 수정 하면 됨 eg.) topAdd1, topAdd2, ...
		const boardNav = document.getElementById("topAdd7");
		$(boardNav).addClass('active');
		
		// 카드에 클릭 이벤트 넣어주는 부분
		const cards = document.getElementsByClassName("card");
		for (const card of cards) {
			card.addEventListener('click', () => {
				window.location.href = "/board/lost/detail"
			})
		}
	</script>
</body>
</html>
